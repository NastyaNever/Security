<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div align="center">
    <h1>Users</h1>

    <table border="1">

        <th>Name</th>
        <th>Password</th>
        <th>E-mail</th>
        <th>Role</th>

        <th>Update</th>
        <th>Delete</th>


        </tr>
        <tr th:each="user : ${AllUsers}">
            <td th:text="${user.getName()}"></td>
            <td th:utext="${user.getPassword()}"></td>
            <td th:utext="${user.getEmail()}"></td>
            <td th:utext="${user.getRoles()}"></td>

            <td>
                <a th:href="@{/{id}/edit(id=${user.getId()})}">Update</a>
            <td>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </td>

        </tr>

    </table>
    <br>
    <input type="button" value="Add User" onclick="window.location.href='newUser.html'"/>
  <form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
  </form>
</div>
</body>
</html>
