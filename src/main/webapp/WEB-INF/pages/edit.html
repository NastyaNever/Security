<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>
<div align="center">
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <br>
  <label for="password">Password</label>
  <input name="password" th:field="*{password}" id="password"/>
  <br>
  <label for="email">E-mail</label>
  <input name="email" th:field="*{email}" id="email"/>
  <br>
  <input type="checkbox" name="roles" value="ROLE_USER"/> USER
  <input type="checkbox" name="roles" value="ROLE_ADMIN"/> ADMIN
  <br>
  <br>
  <input type="submit" value="Update user"/>
</form>
<br>
<br>
<form th:action="@{/logout}" method="POST">
  <input type="submit" value="Logout"/>
</form>
</div>
</body>
</html>
